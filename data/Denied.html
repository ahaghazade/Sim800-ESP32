<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Internal Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            flex-direction: column;
        }

        .denied-container {
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 320px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .denied-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .denied-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .denied-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            width: 80%;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .denied-container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .denied-container button:active {
            transform: translateY(1px);
        }

        .message {
            color: #333;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .header-container {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-container h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header-container h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .denied-container {
                width: 90%;
                padding: 20px;
                margin-top: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .denied-container img {
                width: 70px;
                height: 70px;
                margin-bottom: 10px;
            }

            .header-container h1 {
                font-size: 1.8em;
            }

            .header-container h2 {
                font-size: 1em;
                margin-bottom: 10px;
            }

            .denied-container button {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Didomak Security System</h1>
        <h2>Access Denied</h2>
    </div>

    <!-- Access Denied container -->
    <div class="denied-container">
        <!-- Circle image at the top -->
        <img src="Didomak.png" alt="Access Denied Icon">
        
        <!-- Access Denied Message -->
        <div class="message">You do not have permission to access this page.</div>
        
        <!-- Button to redirect to login page -->
        <button onclick="window.location.href='/'">Go to Login</button>
    </div>
</body>
</html>
