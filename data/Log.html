<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Page</title>
    <link rel="stylesheet" href="log.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="log-container">
        <h1>System Logs</h1>
        <p>Last -- logs & real time logs</p>
        <p2><b>Time:</b> 00:00:00</p2>
        <div id="log-list" class="log-list"></div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <button class="icon-btn selected" id="log-btn"><img src="log.png" alt="log icon" class="bicon"></button>
            <button class="icon-btn" id="clock-btn"><img src="clock.png" alt="clock icon" class="bicon"></button>
            <button class="icon-btn" id="sensors-btn"><img src="home.png" alt="home icon" class="bicon"></button>
            <button class="icon-btn" id="setting-btn"><img src="setting.png" alt="setting icon" class="bicon"></button>
            <button class="icon-btn" id="logoutBtn"><img src="logout.png" alt="logout icon" class="bicon"></button>

        </div>
    </footer>  

    <script src="log.js"></script>
</body>
</html>
