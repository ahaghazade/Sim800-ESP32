<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Days and Times</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="date.css">
</head>
<body>
    <div class="container">
        <h1>Config Relay Time</h1>

        <h3>Select Days</h3>
        <div class="weekdays">
            <div class="day" id="day-sat">Sat</div>
            <div class="day" id="day-sun">Sun</div>
            <div class="day" id="day-mon">Mon</div>
            <div class="day" id="day-tue">Tue</div>
            <div class="day" id="day-wed">Wed</div>
            <div class="day" id="day-thu">Thu</div>
            <div class="day" id="day-fri">Fri</div>
        </div>

        <h3>Set On and Off Times</h3>
        <div class="time-fields" id="time-fields">
            <div class="time-input">    
                <label for="on-time">On Time:</label>
                <input type="time" id="on-time">
            </div>
            <div class="time-input">
                <label for="off-time">Off Time:</label>
                <input type="time" id="off-time">
            </div>
        </div>

        <button class="addSave-btn" id="add-btn">Add</button>
        <div id="settings-list"></div>
        <button class="addSave-btn" id="save-btn">Save Settings</button>

        <footer class="footer">
            <div class="footer-content">
                <button class="icon-btn" id="log-btn"><img src="log.png" alt="log icon" class="bicon"></button>
                <button class="icon-btn selected" id="clock-btn"><img src="clock.png" alt="clock icon" class="bicon"></button>
                <button class="icon-btn" id="sensors-btn"><img src="home.png" alt="home icon" class="bicon"></button>
                <button class="icon-btn" id="setting-btn"><img src="setting.png" alt="setting icon" class="bicon"></button>
                <button class="icon-btn" id="logoutBtn"><img src="logout.png" alt="logout icon" class="bicon"></button>

            </div>
        </footer>

    </div>

   <script src="date.js"></script>
</body>
</html>
